<div ng-controller="EditContatoController">
	<div class="header">
		<div class="titulo">
			Editar Contato
		</div>
	</div>
	<div class="container-box">
		<form>
			<div class="form-group">
				<label for="nome">Nome</label>
			    <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="contato.nome">
			</div>
		    <div class="form-group">
			    <label for="endereco">Endereço</label>
			    <input type="text" class="form-control" id="endereco" placeholder="Endereço" ng-model="contato.endereco">
		    </div>
		    <div class="form-group">
			    <label for="telefone">Telefone</label>
			    <input type="text" class="form-control" id="telefone" placeholder="Telefone" ng-model="contato.telefone">
		    </div>
            <div class="footer">
                <button class="btn btn-success" ng-click="salvar()">Salvar</button>
                <button class="btn btn-danger" ng-click="goPageListar()">Voltar</button>
            </div>
		</form>
	</div>
</div>
